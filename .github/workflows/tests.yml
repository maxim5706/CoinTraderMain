name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and sync deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --dev

      - name: Run pytest
        run: uv run pytest -q

